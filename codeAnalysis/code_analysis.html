<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #EEEEEE;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #FFFFFF;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 0;
        }

        .navbar button {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar button:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            margin-top: 100px;
            color: #333;
            text-align: center;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-group {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        textarea, input[type="text"], input[type="number"], input[type="url"], select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .generate-button {
            background-color: #4CAF50;
            color: white;
        }

        .copy-button {
            background-color: #008CBA;
            color: white;
        }

        .excel-button {
            background-color: #f44336;
            color: white;
        }

        .add-button {
            background-color: #ff9800;
            color: white;
        }

        .remove-button {
            background-color: #f44336;
            color: white;
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            line-height: 18px;
            cursor: pointer;
        }
        .download-button{
            color: rgb(72, 71, 71);
        }

        pre {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
            color: #333;
            text-align: left;
        }

        .landing-page {
            text-align: center;
            margin-top: 80px;
        }

        .landing-page button {
            margin: 10px;
            width: 200px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .landing-page button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="goBack()">Back to Home</button>
    </div>

    <div class="container">
        <h1>Code Analysis Page</h1>
        <form class="data-form">
            <div class="remove-button" onclick="removeForm(this)">X</div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" required>
            </div>
            <div class="form-group">
                <label for="no_of_questions">Number of Questions:</label>
                <input type="number" name="no_of_questions" required>
            </div>
            <div class="form-group">
                <label for="topic">Topic:</label>
                <input type="text" name="topic" required>
            </div>
            <div class="form-group">
                <label for="difficulty_level_tag">Difficulty Level:</label>
                <select name="difficulty_level_tag" required>
                    <option value="EASY">EASY</option>
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="HARD">HARD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="topic_tag">Topic Tag:</label>
                <input type="text" name="topic_tag" required>
            </div>
            <div class="form-group">
                <label for="sub_topic_tag">Sub-Topic Tag:</label>
                <input type="text" name="sub_topic_tag" required>
            </div>
            <div class="form-group">
                <label for="add_to_topic_tag_names">Add to Topic Tag Names:</label>
                <input type="text" name="add_to_topic_tag_names" value="Fixed Text" readonly>
            </div>
            <div class="form-group">
                <label for="extra_tag">Extra Tag:</label>
                <input type="text" name="extra_tag" value="Fixed Text" readonly>
            </div>   
        </form>

        <button type="button" class="add-button" onclick="addForm()">Add More</button>
        <button type="button" class="generate-button" onclick="submitForm()">Generate JSON</button>
        <button type="button" class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
        <button type="button" class="excel-button" onclick="convertToExcel()">Convert to Excel</button>
        <a href="download_ca"><button type="button" class="download-button">Download ZIP</button></a>

        <h2>Generated JSON:</h2>
        <pre id="output"></pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script>
        function goBack() {
            window.location.href = '/';
        }

        function addForm() {
            const formContainer = document.querySelector('.container');
            const newForm = document.querySelector('.data-form').cloneNode(true);
            newForm.querySelector('.remove-button').addEventListener('click', function () {
                removeForm(this);
            });
            formContainer.appendChild(newForm);
        }

        function removeForm(button) {
            const form = button.closest('form');
            form.remove();
        }

        async function submitForm() {
            const generateButton = document.getElementsByClassName('generate-button')[0];
            generateButton.disabled = true; // Disable the button
            try{
            const forms = document.querySelectorAll('.data-form');
            const allFormData = [];

            forms.forEach(form => {
                const formData = new FormData(form);
                const jsonData = {};
                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });

                jsonData["add to topic tag names"] = jsonData["add_to_topic_tag_names"];
                jsonData["extra tag"] = jsonData["extra_tag"];

                delete jsonData["add_to_topic_tag_names"];
                delete jsonData["extra_tag"];

                allFormData.push(jsonData);
                console.log(allFormData);
            });

            const response = await fetch('/generate-prompts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(allFormData)
            });

            const result = await response.json();
            const output = document.getElementById('output');
            output.textContent = JSON.stringify(result, null, 2);
        } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        // Optionally, you can display an error message to the user here
    } finally {
        generateButton.disabled = false; // Re-enable the button
    }
        }

        function copyToClipboard() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('Copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function convertToExcel() {
            const output = document.getElementById('output').textContent;
            const jsonData = JSON.parse(output);

            const worksheet = XLSX.utils.json_to_sheet(jsonData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');

            XLSX.writeFile(workbook, 'MCQs.xlsx');
        }
    </script>
</body>
</html>
