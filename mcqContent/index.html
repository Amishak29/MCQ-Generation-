<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQs Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #EEEEEE;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #FFFFFF;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 0;
        }

        .navbar button {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar button:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            margin-top: 100px;
            color: #333;
            text-align: center;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-group {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        textarea, input[type="text"], input[type="number"], input[type="url"], select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .generate-button {
            background-color: #4CAF50;
            color: white;
        }

        .copy-button {
            background-color: #008CBA;
            color: white;
        }
        .excel-button {
            background-color: #f44336;
            color: white;
        }

        .add-button {
            background-color: #ff9800;
            color: white;
        }

        .remove-button {
            background-color: #f44336;
            color: white;
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            line-height: 18px;
            cursor: pointer;
        }

        pre {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
            color: #333;
            text-align: left;
        }

        .landing-page {
            text-align: center;
            margin-top: 80px;
        }

        .landing-page button {
            margin: 10px;
            width: 200px;
            background-color: rgb(2, 42, 75);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .landing-page button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            text-emphasis-color: #000000;
        }

        .logo-doing {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            text-align: center;
            height: auto;
            position: relative;
            overflow: hidden;
        }

        .logo-doing::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://bsmedia.business-standard.com/_media/bs/img/article/2023-08/28/full/20230828124707.jpg') center center no-repeat;
            background-size: cover;
            opacity: 0.05; 
            z-index: 0;
        }

        .logo-doing > * {
            position: relative;
            z-index: 1;
        }

        .tools {
            margin-top: 30px;
            text-align: center;
        }

        .tools select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="goBack()">Back to Home</button>
    </div>
    <div class="logo-doing">
        <div class="landing-page">
            <h1>MCQs Generator</h1>
            <button onclick="navigateTo('content')">Question with Content</button>
            <button onclick="navigateTo('MCQTOPIC')">Question with Topic</button>
        </div>
        <div class="landing-page">
            <h1>Code Analysis</h1>
            <button onclick="navigateTo('topic')">CA from Topic</button>
        </div>
        <div class="tools">
            <h2>Tools</h2>
            <select onchange="navigateToTool(this.value)">
                <option value="">Select a Tool</option>
                <option value="https://text-tweak.netlify.app/">Text-tweak</option>
                <option value="https://6694ee1bf556655e366846c0--verdant-lamington-3a1755.netlify.app/">UUID refresher</option>
                <option value="https://csvjson.com/csv2json">CSV to JSON</option>
                <option value="https://data.page/json/csv">JSON to CSV</option>
                <option value="https://www.toptal.com/developers/json-formatter">JSON Validator</option>
                <option value="https://www.jsonvisual.com/">JSON Visualizer</option>
            </select>
        </div>
    </div>
    <div class="container" id="mcq-form" style="display:none;">
        <h1>MCQs Generator</h1>

        <div id="form-container">
            <form class="data-form">
                <div class="remove-button" onclick="removeForm(this)">X</div>
                <div class="form-group">
                    <label for="context">Context:</label>
                    <textarea name="context" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="number_of_questions">Number of Questions:</label>
                    <input type="number" name="number_of_questions" required>
                </div>
                <div class="form-group">
                    <label for="topic">Topic:</label>
                    <input type="text" name="topic" required>
                </div>
                <div class="form-group">
                    <label for="sub_topic">Sub-Topic:</label>
                    <input type="text" name="sub_topic" required>
                </div>
                <div class="form-group">
                    <label for="difficulty_level">Difficulty Level:</label>
                    <select name="difficulty_level" required>
                        <option value="EASY">EASY</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="HARD">HARD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resource_name">Resource Name:</label>
                    <input type="text" name="resource_name" required>
                </div>
                <div class="form-group">
                    <label for="resource_url">Resource URL:</label>
                    <input type="url" name="resource_url" required>
                </div>
            </form>
        </div>

        <button type="button" class="add-button" onclick="addForm()">Add More</button>
        <button type="button" id="generate-button" class="generate-button" onclick="submitForm()">Generate JSON</button>
        <button type="button" class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
        <button type="button" class="excel-button" onclick="convertToExcel()">Convert to Excel</button>

        <h2>Generated JSON:</h2>
        <pre id="output"></pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script>
        function navigateTo(page) {
            if (page === 'content') {
                document.querySelector('.landing-page').style.display = 'none';
                document.getElementById('mcq-form').style.display = 'block';
            } else if (page === 'topic') {
                window.location.href = './codeAnalysis/code_analysis.html';
            } else {
                alert('Page is under construction');
            }
        }

        function navigateToTool(url) {
            if (url) {
                window.open(url, '_blank');
            }
        }

        function goBack() {
            window.location.href = '/';
        }

        function addForm() {
            const formContainer = document.getElementById('form-container');
            const newForm = document.querySelector('.data-form').cloneNode(true);
            newForm.querySelector('.remove-button').addEventListener('click', function () {
                removeForm(this);
            });
            formContainer.appendChild(newForm);
        }

        function removeForm(button) {
            const form = button.closest('form');
            form.remove();
        }

        async function submitForm() {
    const generateButton = document.getElementById('generate-button');
    generateButton.disabled = true; // Disable the button

    try {
        const forms = document.querySelectorAll('.data-form');
        const allFormData = [];

        forms.forEach(form => {
            const formData = new FormData(form);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });
            allFormData.push(jsonData);
        });

        const response = await fetch('/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(allFormData)
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const result = await response.json();
        const output = document.getElementById('output');
        output.textContent = JSON.stringify(result, null, 2);
    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        // Optionally, you can display an error message to the user here
    } finally {
        generateButton.disabled = false; // Re-enable the button
    }
}


        function copyToClipboard() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('Copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function convertToExcel() {
            const output = document.getElementById('output').textContent;
            const jsonData = JSON.parse(output);

            const worksheet = XLSX.utils.json_to_sheet(jsonData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');

            XLSX.writeFile(workbook, 'MCQs.xlsx');
        }
    </script>
</body>
</html>
